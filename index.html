<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahim's Restaurant</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="title">Rahim's Restaurant</div>
        <div class="left-nav">
            <div class="nav-card pizza" onclick="pizza_list()">
                <div class="pizza-pic nav-pic"><img src="./img/pizza1.jpg" alt="pizza" width="100%"></div>
                <div class="nav-card-text">Pizza</div>
            </div>
            <div class="nav-card hamburger" onclick="hamburger_list()">
                <div class="hamburger-pic nav-pic"><img src="./img/ham1.jpg" alt="pizza" width="100%"></div>
                <div class="nav-card-text">Hamburger</div></div>
            <div class="nav-card miscfood" onclick="misc_list()">
                <div class="misc-pic nav-pic"><img src="./img/salad1.jpg" alt="pizza" width="100%"></div>
                <div class="nav-card-text">Sadal and Misc</div></div>
        </div>
        <div class="food-list">
            <div><p class="homepage-text">Please Select a Catagory from the left panel</p></div>
            
        </div>
        <div class="footer">Copyright Â© Rahim Dashti</div>

    </div>
</body>
</html>
